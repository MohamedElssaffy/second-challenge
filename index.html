<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links For Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Main style -->
    <link rel="stylesheet" href="style.css" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <main role="main">
      <section>
        <div class="fylo">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="icon">
            <img src="./images/icon-document.svg" alt="" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
        <div class="info" role="contentinfo">
          <span><span class="num">185</span> GB Left</span>
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="used">
            <div class="prog">
              <span style="width: 81.5%"></span>
            </div>
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
